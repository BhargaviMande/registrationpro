<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>foundation for excellence</title>
  </head>
  <div class="container">
   <div class="alert alert-primary" role="alert">
       <h1>Registration Form</h1>
</div>
  <body>
  <div class="container">


    <form method="post" action="/">{% csrf_token %}
  <div class="form-group">
    <label>NAME:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="ENTER NAME">
  </div>
  <div class="form-group">
    <label>EMAIL:</label>
    <input type="password" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="EMAIL">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label >PASSWORD:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD">
  </div>
    <div class="form-group">
    <label >PHONE</label>
    <input type="password" class="form-control" id="phone" name="phone" placeholder="PHONE">
  </div>
  <!--<div class="form-check">
      <label for="exampleInputEmail1">SKILLS REQUIRED</label>
    <input type="checkbox" name="c" value="on"/>
      <input type="checkbox" name="java" value="on"/>
      <input type="checkbox" name="python" value="on"/>
      <input type="checkbox" name="django" value="on"/>
  </div> -->
   <div class="form-description">
       <label>SKILLS REQUIRED:</label>

       <textarea rows="3" cols="30" name="skills" id="skills"></textarea>
   </div>



       <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
